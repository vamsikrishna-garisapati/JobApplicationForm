<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your company job vacancy details using this form. Provide company, address, and in-charge details for job postings.">
    <meta name="keywords" content="job vacancy, company job posting, job form, employment, job application">
    <meta name="author" content="Vamsi Krishna">
    <title>Job Vacancy Form</title>
    <style>
        fieldset {
            border: 2px solid #ccc; /* Border around the fieldset */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Padding inside the fieldset */
            margin: 10px 0; /* Margin outside the fieldset */
            background-color: #f9f9f9; /* Background color */
        }
        body {
            background-color: beige;
            color: black;
            font-family: Arial, sans-serif;
        }
        h1, legend {
            text-align: center;
            color: darkslategray;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Job Vacancy Form</h1>
    <form>
        <fieldset style="background-color: antiquewhite;">
            <legend>Company Details</legend>
            <div>
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name" required>

                <label for="company-email">Company Email</label>
                <input type="email" id="company-email" name="company-email" required>

                <label for="company-type">Company Type</label>
                <select id="company-type" name="company-type" required>
                    <option value="" disabled selected>Select Company Type</option>
                    <option value="type1">Option 1</option>
                    <option value="type2">Option 2</option>
                    <option value="type3">Option 3</option>
                    <option value="type4">Option 4</option>
                </select>

                <label for="company-mobile">Company Mobile Number</label>
                <input type="tel" id="company-mobile" name="company-mobile" required>
            </div>
        </fieldset>
        <fieldset style="background-color: antiquewhite;">
            <legend>Address Details</legend>
            <div>
                <label for="door-no">Door No</label>
                <input type="text" id="door-no" name="door-no" required>

                <label for="locality">Locality</label>
                <input type="text" id="locality" name="locality" required>

                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="city1">Option 1</option>
                    <option value="city2">Option 2</option>
                    <option value="city3">Option 3</option>
                    <option value="city4">Option 4</option>
                </select>

                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="state1">Option 1</option>
                    <option value="state2">Option 2</option>
                    <option value="state3">Option 3</option>
                    <option value="state4">Option 4</option>
                </select>

                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
        </fieldset>
        <fieldset style="background-color: antiquewhite;">
            <legend>In-charge Details</legend>
            <div>
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" name="employee-name" required>

                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact-number" required>

                <label for="designation">Designation</label>
                <select id="designation" name="designation" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="position1">Option 1</option>
                    <option value="position2">Option 2</option>
                    <option value="position3">Option 3</option>
                    <option value="position4">Option 4</option>
                </select>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>
        <fieldset style="background-color: antiquewhite;">
            <legend>Additional In-charge Details</legend>
            <div>
                <label for="employee-name2">Employee Name</label>
                <input type="text" id="employee-name2" name="employee-name2" required>

                <label for="contact-number2">Contact Number</label>
                <input type="tel" id="contact-number2" name="contact-number2" required>

                <label for="designation2">Designation</label>
                <select id="designation2" name="designation2" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="position1">Option 1</option>
                    <option value="position2">Option 2</option>
                    <option value="position3">Option 3</option>
                    <option value="position4">Option 4</option>
                </select>

                <label for="email2">Email</label>
                <input type="email" id="email2" name="email2" required>
            </div>
        </fieldset>
    </form>
</body>
</html>
